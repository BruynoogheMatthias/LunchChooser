<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Dinner Chooser</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>The Great Randomized Lunch Chooser</h1>
    </header>
    <div id="optionsContainer">
    <div id="chosenOtions">
        <h2>Options</h2>
        <div class="voteNumber">
        <span id="optionsLabel"  >Option</span><span id="votesLabel">Votes</span>
        </div>
        <ul id="input">

    </ul>
    <input type="button" value="Choose" id="choose">
    </div>

    <div id="memory">
     <h2>Previously used options</h2>
     <ul id="memoryList">
     </ul>
    </div>
    </div>



    <div class="" id="outputContainer">

        <p class="hidden" id='outputSentence'>In the end, the computer decided on </p> <span id="output"></span>
        
    </div>
    <div class="devider"></div>
    <div id="settingsContainer">
        <h2>Settings</h2>
        <label for="useVotes">Use votes?</label> <input type="checkbox" name="useVotes" id="useVotes">

    </div>





    <script src="index.js"></script>
</body>

</html>
